name: Publish to npm

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## ðŸš€ What's New
            
            Check the [CHANGELOG](https://github.com/mybolide/mcp-probe-kit/blob/main/CHANGELOG.md) for details.
            
            ## ðŸ“¦ Installation
            
            ```bash
            npm install -g mcp-probe-kit
            # or
            npx mcp-probe-kit@latest
            ```
            
            ## ðŸ“š Documentation
            
            - [README](https://github.com/mybolide/mcp-probe-kit#readme)
            - [Best Practices](https://github.com/mybolide/mcp-probe-kit/blob/main/docs/BEST_PRACTICES.md)
            - [How to Trigger Tools](https://github.com/mybolide/mcp-probe-kit/blob/main/docs/HOW_TO_TRIGGER.md)
          draft: false
          prerelease: false
